<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v2.0.2/dist/mini-default.min.css">
	<link rel="manifest" href="manifest.json">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Progressive Web App demo</title>
	<meta name="description" content="A very simple progressive web app demo that will help you get started.">
	<meta name="author" content="Angelos Chalaris (chalarangelo)">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Progressive Web App Demo</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div id="status" class="hidden">
					<h3>You appear to be offline...</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label for="search_field">Input a number between 1 and 500 (inclusive):</label>
				<input type="number" id="search_field" min="1" max="500" value="1"/>
			</div>
			<div class="col-sm-12">
				<button class="primary" onclick="getNewRequest(document.getElementById('search_field').value)">Request data</button>
				<button class="secondary" onclick="clearResults()">Clear results</button>
			</div>
			<div id="result" class="col-sm-12">
			</div>
		</div>
	</div>
	<script src="./js/app.js" async></script>
</body>
</html>
